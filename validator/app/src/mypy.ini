[mypy]
plugins =
    mypy_django_plugin.main,
    mypy_drf_plugin.main

exclude = ^(noxfile\.py|manage\.py|compute_horde_validator\/validator\/tests\/.*|compute_horde_validator\/validator\/routing\/tests\/.*|compute_horde_validator\/validator\/collateral\/tests\/.*|.*\/admin\.py)$

strict = true

pretty = true
show_error_code_links = true
show_error_context = true

# TODO: gradually remove the following relaxations
ignore_missing_imports = True

implicit_optional = True

disallow_subclassing_any = False
disallow_incomplete_defs = False
disallow_untyped_defs = False
disallow_untyped_calls = False

[mypy.plugins.django-stubs]
django_settings_module = "compute_horde_validator.validator.tests.settings"
